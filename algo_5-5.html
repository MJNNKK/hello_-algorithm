<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer, sum = 0;
                for (let i = 0; i < k; i++) { //i = 0 이고 i는 k 까지 ++된다
                    sum +=arr[i]; //sum += arr[i] (k = 3) 12, 25, 11 을 더한다.
                    answer = sum; //answer = 38
                }
                for (let i = k; i < arr.length; i++) { //i = k(3); i < arr.length 까지 ++ 된다
                    sum +=(arr[i] - arr[i-k]); // sum 에 arr[i(3)] - arr[i-k] 를 누적 하며 슬라이딩 윈도우방식
                    answer = Math.max(answer, sum); // answer = Math.max(answer와 sum중 가장 큰 수가 된다.)
                }

                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
