<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0;
                for (let x of arr) {    // x = arr 
                    if (x === 1) {      // x === 1 일 때 cnt에 +1씩 카운팅 한다.
                        cnt++;
                        answer += cnt;  // cnt의 값을 answer에 누적한다.
                    } else {
                        cnt = 0;        // x !=== 1 일 때 cnt 는 0으로 초기화. 
                    }
                }

                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
