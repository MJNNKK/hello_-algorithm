<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = 0;
                for (let x of s) {   // x === s
                    if (x === x.toUpperCase()) {   // x.toUppercase === x 내의 대문자가 있을 때
                        answer++;    //answer을 1씩 추가한다.
                    }
                }

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
