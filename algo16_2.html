<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = 0;        // 카운팅을 위해 answer = 0;
                let pos = s.indexOf('k'); // indexOf를 이용해 'K'의 첫 번째 위치를 찾는다.
                while (pos !== -1) {      // indexOf는 발견하지 못할 때 -1을 출력 -> -1과 다를 때
                    answer++;             // answer 을 +1씩 카운팅 한다.
                    pos = s.indexOf('k', pos + 1); // 반복문으로 'K'의 첫 번째 위치 pos+1 = 그다음 'k'부터
                } 

                

                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
