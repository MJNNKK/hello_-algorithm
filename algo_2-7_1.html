<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let n = arr.length;
                let dx = [-1, 0, 1, 0]; // 12시, 3시, 6시, 9시 방향을 비교할 x 축(행) 을 변수에 넣어줌
                let dy = [0, 1, 0, -1]; // 12시, 3시, 6시, 9시 방향을 비교할 y 축(열) 을 변수에 넣어줌
                for (let i = 0; i < n; i++) { 
                    for (let j = 0; j < n; j++) {
                        flag = 1;                // 봉우리  + 1 
                        for (let k = 0; k < 4; k++) {
                            let nx = i + dx[k];
                            let ny = j + dy[k];
                            if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                                flag = 0;        // 조건에 부합하면 봉우리는 0
                                break;           // 12~9시 까지 비교하다 12시or 3시 or 6시에 이미 거짓이라면 브레이크
                            }
                        }
                        if (flag) {
                            answer ++;          // 위 에서 반복문을 다 돌고 조건에 맞는값을 카운팅
                        }                 // 전부 이해 못함 복습 필수.
                    }
                }


                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
