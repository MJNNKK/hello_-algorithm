<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n = arr.length; // 배열의 길이
                let answer = Array.from({length:n}, ()=>1); // 각 배열을 1로 초기화 시켜놓는다.
                for (let i = 0; i < n; i++) {           // i for문
                    for (j = 0; j < n; j++) {           // j for문
                        if(arr[i] < arr[j]) {           // j 가 i 보다 클 때 
                            answer[i]++;                // 각 배열에 +1씩 카운팅 한다.
                        }
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
