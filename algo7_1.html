<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer = 0;                 // 카운팅 하기위해 변수안에 0입력
                for (let x of arr) {            // arr을 0 ~ 읽는다.                     
                    if (x % 10 === day) {       //x 를 나눈 나머지가 day와 같으면     
                        answer++;               // answer 는 +1씩 카운팅 된다.                          
                    }                           //11이상 자리를 10으로 나누면 1의자리는 몫이된다
                }

                return answer;
            }
            
            arr=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr));
        </script>
    </body>
</html>
