<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; //YES or NO 가 답이 되어야 하니 answer = YES
                let sH = new Map(); //sH에 새로운 Map();이라는 객체를 넣어준다.
                for (let x of str1) { //x = str1 을 처음부터 끝까지 반복탐색
                    if (sH.has(x)) { //sH.has(x) = sH에 키값이 있는지 확인 참이라면 (키값은 x의 각 문자)
                        sH.set(x, sH.get(x)+1); // 키값, 키값에 대한 밸류 +1
                    } else {
                        sH.set(x, 1); // sH에 키값이 없다면 키값과 벨류값 1 을 생성한다.
                    }
                    for (let x of str2) {  //x = str2 를 처음부터 끝까지 반복탐색
                        if (!sH.has(x) || sH.get(x) === 0) { //!sH.has(x) = 키값이 없다면 참
                            //str1(의 원소) === str2(의 원소) 가 같아야 하는데 키값이 없다면 아나그램X return "NO"
                            // || sH.get(x) === 0 같은 키값이 있지만 str2에는 밸류값이 1이상이고
                            // str1의 밸류값은 0이라면 아나그램X return "NO"
                            return "NO"
                        }
                        sH.set(x, sH.get(x) - 1); //if 조건문이 둘다 거짓이되면 sH.set(x, sH.get(x) -1);
                        // 위 조건문이 거짓이 된다면 str1과  str2의 같은 것끼리 상쇄해
                        // 두 배열의 중복되는 x키 값의 밸류값 -1을 해준다.
                        
                    }
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
