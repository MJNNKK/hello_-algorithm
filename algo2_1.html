<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let tot=a+b+c;
                if (a > b) {    //a가 b보다 클 때 max = a
                    max = a;
                } else {        //b가 a보다 클 때 max = b
                    max = b;
                } if(c > max) { //c가 max보다 클 때 max = c
                    max = c;
                } if((tot-max) <= max) {  //a,b,c의 총 합(tot)보다 max가 크거나 같으면 max = "NO"
                    answer = "NO"         //마지막 if문 조건 괄호 빼먹음, 처음answer 변수에 "YES"가 있기 때문에
                }                         //마지막에 else는 안써도 된다.
                                          //처음 max변수를 활용하지 않았다.
 
                return answer;
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
