<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, sum=0, lt=0;
                for (let rt = 0; rt <= arr.length; rt++) { 
                    sum += arr[rt]; //sum에 arr[rt] 를 누적해 더해준다
                    while (sum > m) { //sum 이 m 보다 크면 참으로 while문이 돌기시작
                        sum -= arr[lt++]; //sum 누적값에서 sum이 m 보다 작아질 때 까지 arr[lt] 를 +1하며 빼준다. 
                    }
                    answer += (rt - lt + 1); //answer에 (rt - lt + 1) 을 누적해서 더해준다.
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
