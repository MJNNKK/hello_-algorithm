<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let tot=a+b+c;
                if(a > b) {  // a가 b보다 클 때 a가 answer
                    answer = a;

                } else {     // b가 a보다 클 때 b가 answer
                    answer = b;
                
                } if(c > answer) { //c가 answer 보다 클 때 c 가 answer
                    answer = c;
                    
                } if (tot - answer > answer) { //tot(a, b, c의 총 합) 빼기 answer가 answer 보다 클 때
                    answer = "YES"             // answer = "YES"
                              
                } else {               // tot(a, b, c의 총 합) 빼기 answer 보다 작을 때 
                    answer = "NO"      // answer = "NO"
                }


                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
