<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                for (let x of str) {
                    if (!isNaN(x)) { // x 가 숫자가 아닐경우 answer에 x를 누적
                        answer += x;
                    }
                }
                return parseInt(answer); // parseInt 앞에 000이 나오는걸 날려준다.
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
