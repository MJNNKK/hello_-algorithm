<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>                                  
        <script>
            function solution(n){
                let answer = Math.ceil(n / 12);   // 혼자서는 버림을 사용해 코드가 복잡해졌다.
                                                  // 올림을 사용해 한 줄로 해결.
                return answer;
            }

            console.log(solution(178));      //mozilla.com 에서 함수검색해보기
        </script>
    </body>
</html>
