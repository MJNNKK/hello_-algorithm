<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "";
                for (let i = 0; i < s.length; i++) {  
                    //console.log(s[i], i, s.indexOf(s[i]));
                    if (s.indexOf(s[i]) === i) { // indexOf 특정 문자가 뒤에 있어도 지정한 위치의 index와 같아진다.
                        
                        answer += s[i];          // 원래 인덱스와 중복된 인덱스는 다르기 때문에 중복되는건 빼고 추가된다.
                    }
                }


                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
